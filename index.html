        <section class="gallery">
            <div class="gallery-preview">
                <div class="project-large">
                    <img src="large-placeholder.jpg" alt="Крупный проект">

            </div>
            <div class="gallery-thumbnails">
                <div class="project-thumbnail"><img src="thumb1.jpg" alt="Проект 1"></div>
                <div class="project-thumbnail"><img src="thumb2.jpg" alt="Проект 2"></div>
